<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroGPT - AI Content Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --bg-light: #ffffff;
            --bg-dark: #0f172a;
            --card-light: #f1f5f9;
            --card-dark: #1e293b;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark-mode header {
            border-bottom: 1px solid var(--border-dark);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            position: relative;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            padding: 3rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.125rem;
            max-width: 700px;
            margin: 0 auto;
            color: #64748b;
        }

        body.dark-mode .hero p {
            color: #94a3b8;
        }

        .detector-card {
            background-color: var(--card-light);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
        }

        body.dark-mode .detector-card {
            background-color: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            resize: vertical;
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-size: 1rem;
            line-height: 1.5;
        }

        body.dark-mode textarea {
            background-color: rgba(15, 23, 42, 0.8);
            border-color: var(--border-dark);
            color: var(--text-light);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .word-count {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        body.dark-mode .word-count {
            color: #94a3b8;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-dark);
        }

        body.dark-mode .btn-outline {
            border-color: var(--border-dark);
            color: var(--text-light);
        }

        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .result-container {
            display: none;
            margin-top: 2rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .score-container {
            display: flex;
            gap: 1.5rem;
        }

        .score-item {
            background-color: var(--bg-light);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            box-shadow: var(--shadow-light);
        }

        body.dark-mode .score-item {
            background-color: rgba(30, 41, 59, 0.8);
            box-shadow: var(--shadow-dark);
        }

        .score-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        body.dark-mode .score-label {
            color: #94a3b8;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .human-score {
            color: var(--success);
        }

        .ai-score {
            color: var(--danger);
        }

        .text-highlight {
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border-light);
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1rem;
        }

        body.dark-mode .text-highlight {
            background-color: rgba(30, 41, 59, 0.8);
            border-color: var(--border-dark);
        }

        .highlight {
            background-color: rgba(239, 68, 68, 0.2);
            border-bottom: 2px solid var(--danger);
            border-radius: 0.25rem;
            padding: 0.125rem 0;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip-content {
            visibility: hidden;
            width: 200px;
            background-color: #334155;
            color: #fff;
            text-align: center;
            border-radius: 0.5rem;
            padding: 0.5rem;

            z-index: 1;
